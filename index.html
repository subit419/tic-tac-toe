<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/assets/logo.svg" alt="" >
            </div>
            <div class="game-status">
                <h2>
                    <section class="turn-icon"></section>
                    Turn
                </h2>
                
            </div>
            <div class="undo">
                <button>
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"/></svg>
                </button>
            </div>
        </div>
        <div class="main">
            <div class="game-grid">
                <div data-row="0" data-column="0" data-used="0" class= "game-cell" id="game-board-1"></div>
                <div data-row="0" data-column="1" data-used="0" class= "game-cell" id="game-board-2"></div>
                <div data-row="0" data-column="2" data-used="0" class= "game-cell" id="game-board-3"></div>
                <div data-row="1" data-column="0" data-used="0" class= "game-cell" id="game-board-4"></div>
                <div data-row="1" data-column="1" data-used="0" class= "game-cell" id="game-board-5"></div>
                <div data-row="1" data-column="2" data-used="0" class= "game-cell" id="game-board-6"></div>
                <div data-row="2" data-column="0" data-used="0" class= "game-cell" id="game-board-7"></div>
                <div data-row="2" data-column="1" data-used="0" class= "game-cell" id="game-board-8"></div>
                <div data-row="2" data-column="2" data-used="0" class= "game-cell" id="game-board-9"></div>
            </div>
        </div>
        <div class="score-section">
            <div class="x-score-card">
                <p>Player X</p>
                <h2 class="score" id="x-h3layer-score">2</h2>
            </div>
            <div class="tie-score-card">
                <p>Ties</p>
                <h2 class="score" id="bot-score">1</h2>
            </div>
            <div class="o-score-card">
                <p>Player O</p>
                <h2 class="score" id="o-h3layer-score">0</h2>
            </div>
        </div>
    </div>
</body>
</html>
